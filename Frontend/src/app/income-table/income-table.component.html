<table class="table table-striped">
  <thead style="background-color: #B8DAFF; border-color: #8F8DF1;">
  <tr>
    <th scope="col">#</th>
    <th scope="col"><span i18n>Datum</span>
      <button class="btn sort-btn" (click)="tableSort('date')">
        <i
          [ngClass]="{'bi-filter': options.sort.order !== 'date',
          'bi-sort-down': options.sort.direction === 'DESC' && options.sort.order === 'date',
           'bi-sort-up' : options.sort.direction === 'ASC' && options.sort.order === 'date' }"
          class="bi sort-arrow"></i>
      </button>
    </th>
    <th scope="col"><span i18n>Izvor</span>
      <button class="btn sort-btn" (click)="tableSort('source')">
        <i
          [ngClass]="{'bi-filter': options.sort.order !== 'source',
          'bi-sort-down': options.sort.direction === 'DESC' && options.sort.order === 'source',
           'bi-sort-up' : options.sort.direction === 'ASC' && options.sort.order === 'source' }"
          class="bi sort-arrow"></i>
      </button>
    </th>
    <th scope="col"><span i18n>Prihod</span>
      <button class="btn sort-btn" (click)="tableSort('earning')">
        <i
          [ngClass]="{'bi-filter': options.sort.order !== 'earning',
          'bi-sort-down': options.sort.direction === 'DESC' && options.sort.order === 'earning',
           'bi-sort-up' : options.sort.direction === 'ASC' && options.sort.order === 'earning' }"
          class="bi sort-arrow"></i>
      </button>
    </th>
    <th scope="col" i18n>Izmeni</th>
    <th scope="col" i18n>Obriši</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let income of incomes; let i = index">
    <td>{{i + 1}}</td>
    <td>{{income.date | date : 'dd-MM-YYYY' : activeLocale}}</td>
    <td>{{income.source}}</td>
    <td>{{income.earning | number: '1.1-1' : activeLocale}}</td>
    <td>
      <button class="btn"><i class="bi bi-pencil" (click)="openUpdateDialog(income.incomeId)"></i></button>
    </td>
    <td>
      <button class="btn"><i class="bi bi-trash" (click)="openDeleteDialog(income.incomeId)"></i></button>
    </td>
  </tr>
  </tbody>
</table>

<div class="row">
  <div class="col-4">
    <ngb-pagination
      [(page)]="currentPageNumber"
      [pageSize]="options.pageSize"
      [collectionSize]="options.totalElements"
      (pageChange)="onPageChange($event)"></ngb-pagination>
  </div>
  <div class="col-2"></div>
  <div class="col-6 tr">
    <button class="btn btn-outline-primary option-btns" (click)="goToQuestions()" style="margin-right: 40px" i18n>Pitanja</button>
    <button class="btn btn-outline-primary option-btns" (click)="goToExpensesTable()" style="margin-right: 40px" i18n>
      Troškovi
    </button>
    <button class="btn btn-outline-primary option-btns" (click)="goToIncomeForm()" i18n>Dodaj prihod</button>
  </div>
</div>
