<table class="table table-striped">
  <thead style="background-color: #B8DAFF; border-color: #8F8DF1;">
  <tr>
    <th scope="col">#</th>
    <th scope="col"><span i18n>Datum kupovine</span>
      <button class="btn sort-btn" (click)="tableSort('date')">
        <i
          [ngClass]="{'bi-filter': options.sort.order !== 'date',
          'bi-sort-down': options.sort.direction === 'DESC' && options.sort.order === 'date',
           'bi-sort-up' : options.sort.direction === 'ASC' && options.sort.order === 'date' }"
          class="bi sort-arrow"></i>
      </button>
    </th>
    <th scope="col"><span i18n>Prodavnica</span>
      <button class="btn sort-btn" (click)="tableSort('shop')">
        <i
          [ngClass]="{'bi-filter': options.sort.order !== 'shop',
          'bi-sort-down': options.sort.direction === 'DESC' && options.sort.order === 'shop',
           'bi-sort-up' : options.sort.direction === 'ASC' && options.sort.order === 'shop' }"
          class="bi sort-arrow"></i>
      </button>
    </th>
    <th scope="col"><span i18n>Trošak</span>
      <button class="btn sort-btn" (click)="tableSort('cost')">
        <i
          [ngClass]="{'bi-filter': options.sort.order !== 'cost',
          'bi-sort-down': options.sort.direction === 'DESC' && options.sort.order === 'cost',
           'bi-sort-up' : options.sort.direction === 'ASC' && options.sort.order === 'cost' }"
          class="bi sort-arrow"></i>
      </button>
    </th>
    <th scope="col"><span i18n>Kategorija</span>
      <button class="btn sort-btn" (click)="tableSort('category')">
        <i
          [ngClass]="{'bi-filter': options.sort.order !== 'category',
          'bi-sort-down': options.sort.direction === 'DESC' && options.sort.order === 'category',
           'bi-sort-up' : options.sort.direction === 'ASC' && options.sort.order === 'category' }"
          class="bi sort-arrow"></i>
      </button>
    </th>
    <th scope="col" i18n>Izmeni</th>
    <th scope="col" i18n>Obriši</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let expense of expenses; let i = index">
    <td>{{i + 1}}</td>
    <td>{{expense.date | date : 'dd-MM-YYYY' : activeLocale}}</td>
    <td>{{expense.shop}}</td>
    <td>{{expense.cost | number: '1.1-1' : activeLocale}}</td>
    <td>{{expense?.category?.category_name}}</td>
    <td>
      <button class="btn" (click)="openUpdateDialog(expense.expenseId)"><i class="bi bi-pencil"></i></button>
    </td>
    <td>
      <button class="btn" (click)="openDeleteDialog(expense.expenseId)"><i class="bi bi-trash"></i></button>
    </td>
  </tr>
  </tbody>
</table>

<div class="row">
  <div class="col-4">
    <ngb-pagination
      [(page)]="currentPageNumber"
      [pageSize]="options.pageSize"
      [collectionSize]="options.totalElements"
      (pageChange)="onPageChange($event)"></ngb-pagination>
  </div>
  <div class="col-2"></div>
  <div class="col-6 tr">
    <button class="btn btn-outline-primary option-btns" (click)="goToQuestions()" style="margin-right: 40px" i18n>Pitanja</button>
    <button class="btn btn-outline-primary option-btns" (click)="goToIncomeTable()" style="margin-right: 40px" i18n>Prihodi</button>
    <button class="btn btn-outline-primary option-btns" (click)="goToAddExpense()" i18n>Dodaj trošak</button>
  </div>
</div>
