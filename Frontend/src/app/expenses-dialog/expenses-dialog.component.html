<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title" i18n>Izmena troška</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
  <form [formGroup]="form">
    <div class="mb-3">
      <label for="datumKupovine" i18n>Datum kupovine</label>
      <div class="input-group">
        <input
          id="datumKupovine"
          class="form-control"
          placeholder="mm-dd-yyyy"
          name="datumKupovine"
          [(ngModel)]="model"
          ngbDatepicker
          #d="ngbDatepicker"
          formControlName="date"
          required
        />
        <button class="btn btn-outline-secondary bi bi-calendar3" (click)="d.toggle()" type="button"></button>
      </div>
      <div class="row">
        <label for="prodavnica" i18n>Prodavnica</label>
        <input type="text" class="form-control" formControlName="shop" id="prodavnica" required>
      </div>
      <div class="row">
        <label for="potrosnja" i18n>Trošak</label>
        <input type="number" class="form-control" formControlName="expense" id="potrosnja" required>
      </div>
      <div class="col">
        <label for="kategorija" i18n>Kategorija</label>
        <select class="form-control" formControlName="category" id="kategorija" required>
          <option *ngFor="let category of categories" [ngValue]="category">
            {{category.category_name}}
          </option>
        </select>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="close()" i18n>Sačuvaj</button>
</div>
