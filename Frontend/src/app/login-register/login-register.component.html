<div class="row">
  <div class="col-4"></div>
  <div class="col-4">
    <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link" [ngClass]="{'active': loginForm === true}" id="tab-login" data-mdb-toggle="pill"
                role="tab"
                aria-controls="pills-login" (click)="changeTab(true)" aria-selected="true">Login
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" [ngClass]="{'active': loginForm === false}" id="tab-register" data-mdb-toggle="pill"
                role="tab"
                aria-controls="pills-register" (click)="changeTab(false)" aria-selected="false">Register
        </button>
      </li>
    </ul>
    <div class="tab-content">
      <div class="tab-pane fade" [ngClass]="{'active': loginForm === true, 'show': loginForm === true}"
           id="pills-login" role="tabpanel" aria-labelledby="tab-login">
        <form [formGroup]="loginFormGroup" (submit)="submitLogin()">
          <div class="form-outline mb-4">
            <input type="text" id="loginName" class="form-control" formControlName="username" placeholder="Username" required/>
          </div>

          <div class="form-outline mb-4">
            <input type="password" id="loginPassword" class="form-control" formControlName="password" placeholder="Password" required/>
          </div>

          <button type="submit" [disabled]="!loginFormGroup.valid || loginFormGroup.get('username').value === '' || loginFormGroup.get('password').value === ''" class="btn btn-primary btn-block mb-4">Sign in</button>
        </form>

      </div>
      <div class="tab-pane fade" [ngClass]="{'active': loginForm === false, 'show': loginForm === false}"
           id="pills-register" role="tabpanel" aria-labelledby="tab-register">
        <form [formGroup]="registerFormGroup" (submit)="submitRegister()">
          <div class="form-outline mb-4">
            <input type="text" id="registerFirstName" formControlName="firstName" class="form-control"
                   placeholder="First name" required/>
          </div>

          <div class="form-outline mb-4">
            <input type="text" id="registerLastName" formControlName="lastName" class="form-control"
                   placeholder="Last name" required/>
          </div>

          <div class="form-outline mb-4">
            <input type="text" id="registerUsername" formControlName="username" class="form-control"
                   placeholder="Username" required/>
          </div>

          <div class="form-outline mb-4">
            <input type="password" id="registerPassword" formControlName="password" class="form-control"
                   placeholder="Password" required/>
          </div>

          <div class="form-outline mb-4">
            <input type="password" id="registerRepeatPassword" formControlName="confPassword" class="form-control"
                   placeholder="Confirm password" required/>
          </div>

          <button type="submit" [disabled]="!registerFormGroup.valid || registerFormGroup.get('firstName').value === '' || registerFormGroup.get('lastName').value === '' || registerFormGroup.get('username').value === '' || registerFormGroup.get('password').value === '' || registerFormGroup.get('confPassword').value === ''" class="btn btn-primary btn-block mb-3">Sign in</button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-4"></div>
</div>
